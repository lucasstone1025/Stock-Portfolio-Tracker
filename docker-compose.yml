services:
  app:
    build: .
    image: trendtracker-app:latest
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - "3000:3000" # host:container
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-trendtracker}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
